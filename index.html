    <style type="text/css">

    <style type="text/css">
      #loading {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: rgba(255,255,255,1);
        top: 0;
        opacity: 1;
        transition: opacity 0.5s;
        transform: translateY(0);
        z-index: 99999;
      }
      #loading > h1 {
        color: #fff;
        margin: auto;
        text-align: center;
      }
      #loading.hidden {
        opacity: 0;
        transition: opacity 0s, transform 0s 0.5s;
        transform: translateY(-100%);
      }
      .mint-swipe,.mint-swipe-items-wrap{
        overflow:hidden;position:relative;height:100%
      }
      .mint-swipe-items-wrap>div{
        position:absolute;-webkit-transform:translateX(-100%);transform:translateX(-100%);width:100%;height:100%;display:none
      }
      .mint-swipe-items-wrap>div.is-active{
        display:block;-webkit-transform:none;transform:none
      }
      .mint-swipe-indicators{
        position:absolute;
        bottom:0.4rem;
        left:50%;
        -webkit-transform:translateX(-50%);
        transform:translateX(-50%);
      }
      .mint-swipe-indicator{
        width:6px;
        height:6px;
        display:inline-block;
        border-radius:3px;
        background:#e8e8e8;
        opacity:.8;
        margin:0 3px;
      }
      .mint-swipe-indicator.is-active{
        background:#FFAC00;
      }
    </style>
    <style type="text/css">
      @keyframes rotate {
        0% {
          transform: translateX(0)scale(1);
          z-index: 3;
        }
        33.33% {
          transform: translateX(200%)scale(1.5);
          z-index: 3;
        }
        66.67% {
          transform: translateX(400%)scale(1);
          z-index: 2;
        }
        100% {
          transform: translateX(0)scale(1);
          z-index: 1;
        }
      }
      #loading.hidden > .balls-wrapper {
        opacity: 0;
        transition: opacity 0s 1s;
      }
      #loading > .balls-wrapper {
        width: 6rem;
        height: 5rem;
        position: absolute;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        transform: scale(1);
        opacity: 1;
        transition: opacity 0s 1.2s;
      }
      .three-balls {
        width: 6rem;
        height: 1.2rem;
        position: relative;
      }

      .balls-wrapper > h1 {
        font-size: 0.8rem;
        text-align: center;
        height: 3.8rem;
        line-height: 3.8rem;
        color: #8d4c4c;
        margin: 0;
      }

      .ball {
        width: 20%;
        height: 100%;
        position: absolute;
        border-radius: 50%;
        top: 0;
        bottom: 0;
        margin: auto;
        animation-name: rotate;
        animation-iteration-count: 999999;
        animation-duration: 1.8s;
        animation-timing-function: linear;
      }

      .ball.ball1{
        background-color: #FFAE00;
        animation-delay: 0s;
      }
      .ball.ball2{
        background-color: #ff7c1b;
        animation-delay: 0.6s;
      }
      .ball.ball3{
        background-color: #F05323;
        animation-delay: 1.2s;
      }
    </style>

    <div id="loading" class="hidden">
      <div class="balls-wrapper">

          <div class="ball ball2"></div>
          <div class="ball ball3"></div>
        </div>
        <h1>Loading...</h1>
      </div>
    </div>

        }
      })()
      window.showLoading()
    </script>
